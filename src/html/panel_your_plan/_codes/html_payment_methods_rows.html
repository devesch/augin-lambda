<tr class="payment-method-row">
    <td {{colspan_val}}>
        <img class="mr-05" src="{{cdn_val}}/assets/icons/{{brand_val}}.svg" alt="" width="28" height="20">
        <span class="mr-05">{{title_brand_val}}</span>
        <span class="mr-05">***{{last4_val}}</span>
        {{html_active_method_icon}}
    </td>
    <td style="{{expires_in_visibility_val}}">{{Expira em}} {{exp_month_val}}/{{exp_year_val}}</td>
    <td class="relative payment-method__last-td" colspan="1">
        <button class="button--explore-more-options button--icon" aria-controls="payment_method_options_menu_{{index_val}}" aria-expanded="false" {{button_onclick_val}} {{button_disabled_val}}>
            <img src="{{cdn_val}}/assets/icons/more_vert.svg" alt="" width="24" height="24">
        </button>
        <menu id="payment_method_options_menu_{{index_val}}" class="menu--explore-more-options none">
            <li style="{{make_default_payement_method_visibility_val}}">
                <button onclick=" js.index.saveMakeDefaultPaymentMethod('{{payment_method_id_val}}')">
                    <img src="{{cdn_val}}/assets/icons/credit_score.svg" width="24" height="24" alt="" loading="lazy"> <span>{{Tornar padr√£o}}</span>
                </button>
            </li>
            <li>
                <button onclick="js.index.openModalDeletePaymentMethod('{{payment_method_id_val}}')">
                    <img src="{{cdn_val}}/assets/icons/delete_ghost.svg" width="24" height="24" alt="" loading="lazy"> <span>{{Apagar}}</span>
                </button>
            </li>
        </menu>
    </td>
</tr>
