{{header}}
{{menu_panel_no_icons}}
<main class="my-plan__main">
    <div class="my-plan__title-container">
        <h1 class="my-plan__title">{{Explorar}}</h1>
        <section class="panel-explore-filters-container">
            <select onchange="js.index.showUserDicts()" name="explore_filter" id="explore_filter" required>
                <option value="" selected disabled>{{Filtrar}}</option>
                <option value="">{{Todos}}</option>
                {{html_project_filter_options}}
            </select>
        </section>
    </div>

    <section class="explore__table-container">
        <div class="explore__table-container__title-container relative">
            <div class="explore__table-container__button-container">
                <button id="user_dicts_return_to_root_span" onclick="js.index.openReturnFolder()" style="display: none;">
                    <img src="{{cdn_val}}/assets/icons/arrow_back_black.svg" width="20" height="20" alt="{{Voltar}}" />
                </button>
                <button onclick="js.index.openFolder('{{folder_id_val}}', '')" class="button--user-folders">
                    <h2>{{Pasta compartilhada}}</h2>
                </button>
                <h2 id="folder_path_span"></h2>
                <input hidden id="folder_id_input">
                <input hidden id="folder_path_input">
            </div>
        </div>
        <table class="explore__table">
            <input hidden id="sort_attribute_input" value="model_name">
            <input hidden id="sort_reverse_input" value="False">
            <thead>
                <tr>
                    <th colspan="1">
                        <button onclick="js.index.sortProjectsBy('model_name')" class="button--user-folders">
                            {{Nome}} <img id="model_name_sort_image" src="{{cdn_val}}/assets/icons/arrow_downward_alt.svg" alt="{{Ícone de seta pra baixo}}" width="24" height="24" />
                        </button>
                    </th>
                    <th colspan="1">
                        <button onclick="js.index.sortProjectsBy('owners_name')" class="button--user-folders">
                            {{Properietário}} <img id="owners_name_sort_image" style="display:none;" src="{{cdn_val}}/assets/icons/arrow_downward_alt.svg" alt="{{Ícone de seta pra baixo}}" width="24" height="24" />
                        </button>
                    </th>
                    <th colspan="1">
                        <button onclick="js.index.sortProjectsBy('created_at')" class="button--user-folders">
                            {{Criação}} <img id="created_at_sort_image" style="display:none;" src="{{cdn_val}}/assets/icons/arrow_downward_alt.svg" alt="{{Ícone de seta pra baixo}}" width="24" height="24" />
                        </button>
                    </th>
                    <th colspan="2">
                        <button onclick="js.index.sortProjectsBy('model_filesize')" class="button--user-folders">
                            {{Tamanho}} <img id="model_filesize_sort_image" style="display:none;" src="{{cdn_val}}/assets/icons/arrow_downward_alt.svg" alt="{{Ícone de seta pra baixo}}" width="24" height="24" />
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="user_folder_rows_tbody">
                {{html_user_folder_rows}}
            </tbody>
        </table>
    </section>
</main>
{{footer}}
