{{header}}
{{menu_panel_no_icons}}
<main class="my-plan__main">
    <div class="my-plan__title-container">
        <h1 class="my-plan__title">{{Login}}</h1>
    </div>
    <div class="login__title-container">
        <h2>{{Bem vindo ao Augin, para prosseguir precisamos seus dados de login.}}</h2>

        <script>
            /* Verifies if Hcaptcha is selected */
            function validateHcaptchaForm() {
                console.log(hcaptcha.getResponse());
                if (hcaptcha.getResponse() != "") return true;

                return false;
            }
        </script>

        <form id="user_login_form" action="{{domain_name_url_val}}/{{user_url_val}}" method="POST" onsubmit="validateHcaptchaForm()">
            <div class="login__input-container">
                <div class="floating-input">
                    <input type="email" name="user_email" value="{{user_email_val}}" id="login_input" placeholder=" " required autofocus maxlength="500">
                    <label for="login_input">{{Email}}</label>
                </div>
                <p class="input-hint">{{Insira seu email de usuário Augin}}</p>
            </div>
            <span class="error" style="{{error_msg_visibility_val}}">
                {{error_msg_val}}
            </span>
            <div class="login__button-container">
                <a href="{{domain_name_url_val}}/user_email_register" class="button ghost">{{Criar uma conta}}</a>
                <button id="submit" type="submit" class="h-captcha" data-sitekey="9cc05442-d6d0-45aa-9ac2-f4ce3d6f8b64" data-size="invisible">{{Prosseguir}}</button>
                <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
            </div>
        </form>
    </div>
</main>
{{footer}}
