{{header}}
{{menu_panel_no_icons}}
<main class="my-plan__main">
    <div class="my-plan__title-container">
        <h1 class="my-plan__title">{{Login}}</h1>
    </div>
    <div class="login__title-container">
        <h2>{{Bem vindo ao Augin, para prosseguir precisamos seus dados de login.}}</h2>
        <form id="user_login_form" action="/{{user_url_val}}" method="POST">
            <div class="login__input-container">
                <div class="floating-input">
                    <input type="email" name="user_email" value="{{user_email_val}}" id="login_input" placeholder=" " required autofocus maxlength="500">
                    <label for="login_input">{{Email}}</label>
                </div>
                <p class="input-hint">{{Insira seu email de usuário Augin}}</p>
            </div>
            <span class="error {{error_msg_visibility_val}}">
                {{error_msg_val}}
            </span>
            <div class="login__button-container">
                <a href="/user_email_register" class="button ghost">{{Criar uma conta}}</a>
                <button id="submit" type="submit">{{Prosseguir}}</button>
            </div>
        </form>
    </div>
</main>
{{footer}}
