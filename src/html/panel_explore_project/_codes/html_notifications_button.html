<div class="notification-button-container">

        <img src="{{cdn_val}}/assets/icons/notifications.svg" alt="Notificações" width="24" height="24">
    </button>
    <button class="notification-number none" onclick="js.index.toggleExploreMenu(this)" aria-controls="user_notifications_menu" aria-expanded="false"></button>
</div>

    {{html_notifications_li_items}}

        await js.index.updateUserNotificationsHtml();
    });
</script>
