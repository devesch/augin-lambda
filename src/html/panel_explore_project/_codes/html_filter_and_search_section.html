<section class="panel-explore-filters-container">
    <select onchange="js.index.showUserDicts()" name="explore_filter" id="explore_filter" required autocomplete="off">
        <option value="" selected disabled>{{Filtrar}}</option>
        <option value="">{{Todos}}</option>
        {{html_project_filter_options}}
    </select>
    <div class="floating-input" style="{{search_project_visibility_val}}">
        <input oninput="js.index.showUserDicts(), js.index.changeSearchIcon(this)" type="search" name="explore_input_search" id="explore_input_search" class="input-search" results="10" autosave="explore_input_search" placeholder=" ">
        <label for="explore_input_search">
            {{Pesquisar}}
        </label>
        <img src="{{cdn_val}}/assets/icons/search.svg" width="24" height="24" alt="" class="input-search-icon search-icon">
        <img src="{{cdn_val}}/assets/icons/close.svg" width="24" height="24" alt="" class="input-search-icon close-icon none" onclick="js.index.clearSearchInput(this, 'explore_input_search'),  js.index.showUserDicts()">
    </div>
</section>
