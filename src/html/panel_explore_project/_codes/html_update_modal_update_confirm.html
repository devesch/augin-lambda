<div class="update-confirm-container">
    <div class="update-confirm-row">
        <h2 class="update-confirm-title">{{Antigo}}</h2>
        <h4 class="update-confirm-model-name" hidden>({{original_model_name_val}})</h4>
        <h4 class="update-confirm-file-name">{{original_model_filename_val}}</h4>
        <h4 class="update-confirm-created-date">{{original_created_at_val}}</h4>
    </div>
    <img src="{{cdn_val}}/assets/icons/arrow_downward.svg" class="update-confirm-icon" alt="" width="40" height="40">
    <div class="update-confirm-row new">
        <h2 class="update-confirm-title">{{Novo}}</h2>
        <h4 class="update-confirm-model-name" hidden>({{new_model_name_val}})</h4>
        <h4 class="update-confirm-file-name">{{new_model_filename_val}}</h4>
        <h4 class="update-confirm-created-date">{{new_created_at_val}}</h4>
    </div>
</div>
