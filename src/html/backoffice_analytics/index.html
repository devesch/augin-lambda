{{header}}
{{menu_backoffice}}

<main class="my-plan__main">
    <h1 class="my-plan__title">Analytics</h1>
    <section class="panel-explore-filters-container">
        <select name="analytics_date_filter_select" id="analytics_date_filter_select" onclick="js.index.updateBackofficeAnalytics()" autocomplete="off">
            <option value="7" selected disabled>{{Filtrar data}}</option>
            <option value="7">7 dias</option>
            <option value="30">30 dias</option>
            <option value="60">60 dias</option>
            <option value="90">90 dias</option>
            <option value="180">180 dias</option>
            <option value="360">360 dias</option>
        </select>
    </section>

    <canvas id="new_user_registered_chart" width="600" height="300"></canvas>
    <input hidden id="new_user_registered_dates_input" value="{{new_user_registered_dates_val}}">
    <input hidden id="new_user_registered_daily_amounts_input" value="{{new_user_registered_daily_amounts_val}}">
    <input hidden id="new_user_registered_total_amounts_input" value="{{new_user_registered_total_amounts_val}}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('new_user_registered_chart').getContext('2d');

        var new_user_registered_dates = document.getElementById('new_user_registered_dates_input').value;
        var new_user_registered_daily_amounts = document.getElementById('new_user_registered_daily_amounts_input').value;
        var new_user_registered_total_amounts = document.getElementById('new_user_registered_total_amounts_input').value;

        // Sample data
        var dates = new_user_registered_dates;
        var dailyAmounts = new_user_registered_daily_amounts;
        var totalAmounts = new_user_registered_total_amounts;

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Cumulative Total Amount',
                    data: totalAmounts,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    fill: false
                }, {
                    label: 'Daily Amount',
                    data: dailyAmounts,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Amount'
                        }
                    }
                }
            }
        });
    });
</script>
{{footer}}
