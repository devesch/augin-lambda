{{header}}
{{menu_backoffice}}

<main class="my-plan__main">
    <h1 class="my-plan__title">Analytics</h1>
    <section class="panel-explore-filters-container">
        <select name="analytics_date_filter_select" id="analytics_date_filter_select" onclick="js.index.updateBackofficeAnalytics()" autocomplete="off">
            <option value="7" selected disabled>{{Filtrar data}}</option>
            <option value="7">7 dias</option>
            <option value="30">30 dias</option>
            <option value="60">60 dias</option>
            <option value="90">90 dias</option>
            <option value="180">180 dias</option>
            <option value="360">360 dias</option>
        </select>
    </section>

    <canvas id="myChart" width="600" height="300"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('myChart').getContext('2d');

        // Sample data
        var dates = ["2023-01-01", "2023-01-02", "2023-01-03", "2023-01-04", "2023-01-05"];
        var dailyAmounts = [5, 8, -3, 10, -2];
        var totalAmounts = dailyAmounts.map((val, i, arr) => arr.slice(0, i + 1).reduce((a, b) => a + b));

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Cumulative Total Amount',
                    data: totalAmounts,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    fill: false
                }, {
                    label: 'Daily Amount',
                    data: dailyAmounts,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Amount'
                        }
                    }
                }
            }
        });
    });
</script>
{{footer}}
