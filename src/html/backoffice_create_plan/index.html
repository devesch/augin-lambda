{{header}}
{{menu_backoffice}}
<div class="main-container">
    <form action="{{domain_name_url_val}}/{{user_url_val}}" method="POST">
        <div class="floating-input">
            <input type="text" name="plan_name_pt" value="{{plan_name_pt_val}}" id="plan_name_pt_input" placeholder="" required autofocus maxlength="500">
            <label for="plan_name_pt_input">{{Nome PT}}</label>
        </div>
        <div class="floating-input">
            <input type="text" name="plan_name_en" value="{{plan_name_en_val}}" id="plan_name_en_input" placeholder="" required maxlength="500">
            <label for="plan_name_en_input">{{Nome EN}}</label>
        </div>
        <div class="floating-input">
            <input type="text" name="plan_name_es" value="{{plan_name_es_val}}" id="plan_name_es_input" placeholder="" required maxlength="500">
            <label for="plan_name_es_input">{{Nome ES}}</label>
        </div>


        <div class="floating-input">
            <input type="text" name="plan_description_pt" value="{{plan_description_pt_val}}" id="plan_description_pt_input" placeholder="" required maxlength="500">
            <label for="plan_description_pt_input">{{Descrição PT}}</label>
        </div>
        <div class="floating-input">
            <input type="text" name="plan_description_en" value="{{plan_description_en_val}}" id="plan_description_en_input" placeholder="" required maxlength="500">
            <label for="plan_description_en_input">{{Descrição EN}}</label>
        </div>
        <div class="floating-input">
            <input type="text" name="plan_description_es" value="{{plan_description_es_val}}" id="plan_description_es_input" placeholder="" required maxlength="500">
            <label for="plan_description_es_input">{{Descrição ES}}</label>
        </div>


        <div class="switch-container">
            <div class="input-container">
                <input type="checkbox" name="plan_available_for_purchase" id="plan_available_for_purchase_input" {{plan_available_for_purchase_checked_val}}>
                <label class="switch" for="plan_available_for_purchase_input">
                    <div class="slider"></div>
                </label>
            </div>
            <label for="plan_available_for_purchase_input">{{Disponível para compra}}</label>
        </div>

        <div class="switch-container">
            <div class="input-container">
                <input onchange="js.index.toogleDiv(this, 'annually_div')" type="checkbox" name="plan_available_annually" id="plan_available_annually_input" {{plan_available_annually_checked_val}}>
                <label class="switch" for="plan_available_annually_input">
                    <div class="slider"></div>
                </label>
            </div>
            <label for="plan_available_annually_input">{{Disponível anual}}</label>
        </div>

        <div id="annually_div" style="{{annually_div_visibility_val}}">
            <div class="floating-input">
                <input oninput="js.index.formatToMoney(this)" type="text" name="plan_price_annually_brl" value="{{plan_price_annually_brl_val}}" id="plan_price_annually_brl_input" placeholder="" maxlength="500">
                <label for="plan_price_annually_brl_input">{{Preço BRL}}</label>
            </div>
            <div class="floating-input">
                <input oninput="js.index.formatToMoney(this)" type="text" name="plan_price_annually_brl_actual" value="{{plan_price_annually_brl_actual_val}}" id="plan_price_annually_brl_actual_input" placeholder="" maxlength="500">
                <label for="plan_price_annually_brl_actual_input">{{Preço atual BRL}}</label>
            </div>

            <div class="floating-input">
                <input oninput="js.index.formatToMoney(this)" type="text" name="plan_price_annually_usd" value="{{plan_price_annually_usd_val}}" id="plan_price_annually_usd_input" placeholder="" maxlength="500">
                <label for="plan_price_annually_usd_input">{{Preço USD}}</label>
            </div>
            <div class="floating-input">
                <input oninput="js.index.formatToMoney(this)" type="text" name="plan_price_annually_usd_actual" value="{{plan_price_annually_usd_actual_val}}" id="plan_price_annually_usd_actual_input" placeholder="" maxlength="500">
                <label for="plan_price_annually_usd_actual_input">{{Preço atual USD}}</label>
            </div>


            <input type="checkbox" name="plan_annually_card_payment_method" id="plan_annually_card_payment_method_input" {{plan_annually_card_payment_method_checked_val}}>
            <label for="plan_annually_card_payment_method_input">{{Cartão}}</label>

            <input type="checkbox" name="plan_annually_boleto_payment_method" id="plan_annually_boleto_payment_method_input" {{plan_annually_boleto_payment_method_checked_val}}>
            <label for="plan_annually_boleto_payment_method_input">{{Boleto}}</label>

            <input type="checkbox" name="plan_annually_pix_payment_method" id="plan_annually_pix_payment_method_input" {{plan_annually_pix_payment_method_checked_val}}>
            <label for="plan_annually_pix_payment_method_input">{{PIX}}</label>
        </div>

        <div class="switch-container">
            <div class="input-container">
                <input onchange="js.index.toogleDiv(this, 'monthly_div')" type="checkbox" name="plan_available_monthly" id="plan_available_monthly_input" {{plan_available_monthly_checked_val}}>
                <label class="switch" for="plan_available_monthly_input">
                    <div class="slider"></div>
                </label>
            </div>
            <label for="plan_available_monthly_input">{{Disponível mensal}}</label>
        </div>

        <div id="monthly_div" style="{{monthly_div_visibility_val}}">
            <div class="floating-input">
                <input oninput="js.index.formatToMoney(this)" type="text" name="plan_price_monthly_brl" value="{{plan_price_monthly_brl_val}}" id="plan_price_monthly_brl_input" placeholder="" maxlength="500">
                <label for="plan_price_monthly_brl_input">{{Preço BRL}}</label>
            </div>
            <div class="floating-input">
                <input oninput="js.index.formatToMoney(this)" type="text" name="plan_price_monthly_brl_actual" value="{{plan_price_monthly_brl_actual_val}}" id="plan_price_monthly_brl_actual_input" placeholder="" maxlength="500">
                <label for="plan_price_monthly_brl_actual_input">{{Preço atual BRL}}</label>
            </div>

            <div class="floating-input">
                <input oninput="js.index.formatToMoney(this)" type="text" name="plan_price_monthly_usd" value="{{plan_price_monthly_usd_val}}" id="plan_price_monthly_usd_input" placeholder="" maxlength="500">
                <label for="plan_price_monthly_usd_input">{{Preço USD}}</label>
            </div>
            <div class="floating-input">
                <input oninput="js.index.formatToMoney(this)" type="text" name="plan_price_monthly_usd_actual" value="{{plan_price_monthly_usd_actual_val}}" id="plan_price_monthly_usd_actual_input" placeholder="" maxlength="500">
                <label for="plan_price_monthly_usd_actual_input">{{Preço atual USD}}</label>
            </div>

            <input type="checkbox" name="plan_monthly_card_payment_method" id="plan_monthly_card_payment_method_input" {{plan_monthly_card_payment_method_checked_val}}>
            <label for="plan_monthly_card_payment_method_input">{{Cartão}}</label>

            <input type="checkbox" name="plan_monthly_boleto_payment_method" id="plan_monthly_boleto_payment_method_input" {{plan_monthly_boleto_payment_method_checked_val}}>
            <label for="plan_monthly_boleto_payment_method_input">{{Boleto}}</label>

            <input type="checkbox" name="plan_monthly_pix_payment_method" id="plan_monthly_pix_payment_method_input" {{plan_monthly_pix_payment_method_checked_val}}>
            <label for="plan_monthly_pix_payment_method_input">{{PIX}}</label>
        </div>

        <div class="floating-input">
            <input oninput="js.index.formatToNumbers(this)" type="text" name="plan_cloud_space_in_mbs" value="{{plan_cloud_space_in_mbs_val}}" id="plan_cloud_space_in_mbs_input" placeholder="" required maxlength="500">
            <label for="plan_cloud_space_in_mbs_input">{{Espaço em nuvem (Mbs)}}</label>
        </div>

        <div class="floating-input">
            <input oninput="js.index.formatToNumbers(this)" type="text" name="plan_maxium_model_size_in_mbs" value="{{plan_maxium_model_size_in_mbs_val}}" id="plan_maxium_model_size_in_mbs_input" placeholder="" required maxlength="500">
            <label for="plan_maxium_model_size_in_mbs_input">{{Tamanho máximo por projeto (Mbs)}}</label>
        </div>

        <div class="floating-input">
            <input oninput="js.index.formatToNumbers(this)" type="text" name="plan_maxium_federated_size_in_mbs" value="{{plan_maxium_federated_size_in_mbs_val}}" id="plan_maxium_federated_size_in_mbs_input" placeholder="" required maxlength="500">
            <label for="plan_maxium_federated_size_in_mbs_input">{{Tamanho máximo por federado (Mbs)}}</label>
        </div>
        <p class="input-hint">{{Insira o (zero) para desabilitar}}</p>

        <div class="floating-input">
            <select name="plan_reference_tracker" id="plan_reference_tracker_select" value="{{plan_reference_tracker_val}}" required>
                {{html_plan_reference_tracker_options}}
            </select>
        </div>

        <div class="floating-input">
            <input oninput="js.index.formatToNumbers(this)" type="text" name="plan_maxium_devices_available" value="{{plan_maxium_devices_available_val}}" id="plan_maxium_devices_available_input" placeholder="" required maxlength="500">
            <label for="plan_maxium_devices_available_input">{{Dispositivos ativos (Max)}}</label>
        </div>

        <div class="floating-input">
            <input oninput="js.index.formatToNumbers(this)" type="text" name="plan_maxium_devices_changes_in_30d" value="{{plan_maxium_devices_changes_in_30d_val}}" id="plan_maxium_devices_changes_in_30d_input" placeholder="" required maxlength="500">
            <label for="plan_maxium_devices_changes_in_30d_input">{{Troca de dispositivos ativos (Max/Mês)}}</label>
        </div>

        <div class="floating-input">
            <input oninput="js.index.formatToNumbers(this)" type="text" name="plan_app_can_be_offline_in_days" value="{{plan_app_can_be_offline_in_days_val}}" id="plan_app_can_be_offline_in_days_input" placeholder="" required maxlength="500">
            <label for="plan_app_can_be_offline_in_days_input">{{Duração do APP offline em dias}}</label>
        </div>

        <div class="floating-input">
            <input oninput="js.index.formatToNumbers(this)" type="text" name="plan_team_play_participants" value="{{plan_team_play_participants_val}}" id="plan_team_play_participants_input" placeholder="" required maxlength="500">
            <label for="plan_team_play_participants_input">{{Quantidade de pessoas no team play}}</label>
        </div>

        <div class="floating-input">
            <input oninput="js.index.formatToNumbers(this)" type="text" name="plan_download_files" value="{{plan_download_files_val}}" id="plan_download_files_input" placeholder="" required maxlength="500">
            <label for="plan_download_files_input">{{Quantidade de pessoas no team play}}</label>
        </div>

        <div class="switch-container">
            <div class="input-container">
                <input type="checkbox" name="plan_download_files" id="plan_download_files_input" {{plan_download_files_checked_val}}>
                <label class="switch" for="plan_download_files_input">
                    <div class="slider"></div>
                </label>
            </div>
            <label for="plan_download_files_input">{{Realiza downloads}}</label>
        </div>

        <div class="switch-container">
            <div class="input-container">
                <input type="checkbox" name="plan_share_files" id="plan_share_files_input" {{plan_share_files_checked_val}}>
                <label class="switch" for="plan_share_files_input">
                    <div class="slider"></div>
                </label>
            </div>
            <label for="plan_share_files_input">{{Realiza compartilhamentos}}</label>
        </div>

        <div class="switch-container">
            <div class="input-container">
                <input onchange="js.index.toogleDiv(this, 'trial_div')" type="checkbox" name="plan_has_trial" id="plan_has_trial_input" {{plan_has_trial_checked_val}}>
                <label class="switch" for="plan_has_trial_input">
                    <div class="slider"></div>
                </label>
            </div>
            <label for="plan_has_trial_input">{{Disponível em trial}}</label>
        </div>

        <div id="trial_div" style="{{trial_div_visibility_val}}">
            <div class="floating-input">
                <input oninput="js.index.formatToNumbers(this)" type="text" name="plan_trial_duration_in_days" value="{{plan_trial_duration_in_days_val}}" id="plan_trial_duration_in_days_input" placeholder="" maxlength="500">
                <label for="plan_trial_duration_in_days_input">{{Duração do trial em dias}}</label>
            </div>
        </div>

        <span class="error" style="{{error_msg_visibility_val}}">
            {{error_msg_val}}
        </span>
        <div>
            <button type="submit">{{Salvar}}</button>
        </div>
    </form>
</div>
{{footer}}

<script>
    window.onload = () => {
        let plan_price_annually_brl_input = document.getElementById("plan_price_annually_brl_input");
        let plan_price_annually_brl_actual_input = document.getElementById("plan_price_annually_brl_actual_input");
        let plan_price_annually_usd_input = document.getElementById("plan_price_annually_usd_input");
        let plan_price_annually_usd_actual_input = document.getElementById("plan_price_annually_usd_actual_input");

        let plan_price_monthly_brl_input = document.getElementById("plan_price_monthly_brl_input");
        let plan_price_monthly_brl_actual_input = document.getElementById("plan_price_monthly_brl_actual_input");
        let plan_price_monthly_usd_input = document.getElementById("plan_price_monthly_usd_input");
        let plan_price_monthly_usd_actual_input = document.getElementById("plan_price_monthly_usd_actual_input");

        let plan_cloud_space_in_mbs_input = document.getElementById("plan_cloud_space_in_mbs_input");
        let plan_maxium_model_size_in_mbs_input = document.getElementById("plan_maxium_model_size_in_mbs_input");
        let plan_maxium_federated_size_in_mbs_input = document.getElementById("plan_maxium_federated_size_in_mbs_input");
        let plan_maxium_devices_available_input = document.getElementById("plan_maxium_devices_available_input");
        let plan_maxium_devices_changes_in_30d_input = document.getElementById("plan_maxium_devices_changes_in_30d_input");
        let plan_app_can_be_offline_in_days_input = document.getElementById("plan_app_can_be_offline_in_days_input");
        let plan_trial_duration_in_days_input = document.getElementById("plan_trial_duration_in_days_input");

        js.index.formatToMoney(plan_price_annually_brl_input);
        js.index.formatToMoney(plan_price_annually_brl_actual_input);
        js.index.formatToMoney(plan_price_annually_usd_input);
        js.index.formatToMoney(plan_price_annually_usd_actual_input);

        js.index.formatToMoney(plan_price_monthly_brl_input);
        js.index.formatToMoney(plan_price_monthly_brl_actual_input);
        js.index.formatToMoney(plan_price_monthly_usd_input);
        js.index.formatToMoney(plan_price_monthly_usd_actual_input);

        js.index.formatToNumbers(plan_cloud_space_in_mbs_input);
        js.index.formatToNumbers(plan_maxium_model_size_in_mbs_input);
        js.index.formatToNumbers(plan_maxium_federated_size_in_mbs_input);
        js.index.formatToNumbers(plan_maxium_devices_available_input);
        js.index.formatToNumbers(plan_maxium_devices_changes_in_30d_input);
        js.index.formatToNumbers(plan_app_can_be_offline_in_days_input);
    };
</script>
