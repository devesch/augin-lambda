<button class="menu-mobile-open-button" aria-label="Abrir menu" aria-expanded="false" aria-controls="menu">
    <img src="{{cdn_val}}/assets/icons/menu.svg" alt="" width="24" height="24">
</button>

<header class="header--my-plan" id="menu">
    <div class="header__title-close-container">
        <picture>
            <source srcset="{{cdn_val}}/assets/images/augin_logo.avif" type="image/avif">
            <source srcset="{{cdn_val}}/assets/images/augin_logo.webp" type="image/webp">
            <img src="{{cdn_val}}/assets/images/augin_logo.png" alt="Logo" width="120" height="43">
        </picture>
        <button class="header__mobile-close-button" aria-label="Fechar menu" aria-expanded="true" aria-controls="menu">
            <img src="{{cdn_val}}/assets/icons/close.svg" alt="" width="24" height="24">
        </button>
    </div>
    <nav class="my-plan__nav">
        <strong>{{Projetos}}</strong>
        <ul class="my-plan__nav__ul">
            <li class="{{panel_create_project_active_val}}">
                <a href="{{domain_name_url_val}}/panel_create_project">
                    <img src="{{cdn_val}}/assets/icons/cloud_upload.svg" alt="" width="24" height="24" />
                    <span>{{Criar}}</span>
                </a>
            </li>
            <li class="{{panel_explore_project_active_val}}">
                <a href="{{domain_name_url_val}}/panel_explore_project">
                    <img src="{{cdn_val}}/assets/icons/account_tree.svg" alt="" width="24" height="24" />
                    <span>{{Explorar}}</span>
                </a>
            </li>
            <li class="{{panel_shared_project_active_val}}">
                <a href="{{domain_name_url_val}}/panel_shared_project">
                    <img src="{{cdn_val}}/assets/icons/share_orange.svg" alt="" width="24" height="24" />
                    <span>{{Compartilhados}}</span>
                </a>
            </li>
        </ul>

        <strong>{{Assinatura}}</strong>
        <ul class="my-plan__nav__ul">
            <li class="{{panel_your_plan_active_val}}">
                <a href="{{domain_name_url_val}}/panel_your_plan">
                    <img src="{{cdn_val}}/assets/icons/account_balance_wallet.svg" alt="" width="24" height="24" />
                    <span>{{Seu plano}}</span>
                </a>
            </li>
            <li class="{{panel_devices_active_val}}">
                <a href="{{domain_name_url_val}}/panel_devices">
                    <img src="{{cdn_val}}/assets/icons/devices.svg" alt="" width="24" height="24" />
                    <span>{{Dispositivos}}</span>
                </a>
            </li>
        </ul>

        <strong>{{Suporte}}</strong>
        <ul class="my-plan__nav__ul">
            <li>
                <a href="">
                    <img src="{{cdn_val}}/assets/icons/help_center.svg" alt="" width="24" height="24" />
                    <span>{{Central de ajuda}}</span>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="{{cdn_val}}/assets/icons/support_agent.svg" alt="" width="24" height="24" />
                    <span>{{Contato}}</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="my-plan__header-footer-container">
        {{html_trial_plan_promo_thumb}}

        <section class="my-plan__profile">
            <div class="my-plan__profile__container">
                <div class="my-plan__profile__container__image">
                    <picture>
                        <img src="{{user_thumb_val}}" alt="" width="28" height="28">
                    </picture>
                </div>
                <div>
                    <strong>{{user_name_val}}</strong>
                    <p>{{user_email_val}}</p>
                </div>
            </div>
            <menu class="my-plan__profile-menu">
                <li>
                    <form class="label-select-container" action="{{domain_name_url_val}}/home" method="POST">
                        <label class="button" for="select_translation">
                            <img src="{{cdn_val}}/assets/icons/translate.svg" alt="Trocar idioma" width="24" height="24">
                        </label>
                        <input hidden name="user_url" value="{{user_url_val}}">
                        <select name="select_translation" id="select_translation" class="hidden-select" onchange="this.form.submit()">
                            <option value="" selected disabled>{{Idioma}}</option>
                            <option value="pt">Português</option>
                            <option value="en">English</option>
                            <option value="es">Español</option>
                        </select>
                    </form>
                </li>
                <li>
                    <a href="{{domain_name_url_val}}/panel_user_data/?user_client_type={{user_client_type_val}}">
                        <button>
                            <img src="{{cdn_val}}/assets/icons/settings_account_box.svg" alt="Configurações" width="24" height="24">
                        </button>
                    </a>
                </li>
                <li>
                    <a href="{{domain_name_url_val}}/user_exit" class="button">
                        <img src="{{cdn_val}}/assets/icons/logout.svg" alt="Sair da conta" width="24" height="24">
                    </a>
                </li>
            </menu>
        </section>
    </div>

</header>
