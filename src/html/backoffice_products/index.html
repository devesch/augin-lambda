{{header}}
{{menu_backoffice}}

<main class="my-plan__main">
    <h1 class="my-plan__title">{{Produtos}}</h1>
    <a class="button" href="{{domain_name_url_val}}/backoffice_create_product">{{Criar produto}}</a>
    <div>
        <div>
            {{html_dropdown_select_user_pagination}}
        </div>
        <section class="panel-explore-filters-container">
            <div class="floating-input">
                <input oninput="js.index.updateBackofficeProducts(), js.index.changeSearchIcon(this)" type="search" name="search_products_by_name_or_code_input" id="search_products_by_name_or_code_input" class="input-search" results="10" autosave="search_products_by_name_or_code_input" placeholder=" " autocomplete="off">
                <label for="search_products_by_name_or_code_input">
                    {{Pesquisar}}
                </label>
                <img src="{{cdn_val}}/assets/icons/search.svg" width="24" height="24" alt="" class="input-search-icon search-icon">
                <img src="{{cdn_val}}/assets/icons/close.svg" width="24" height="24" alt="" class="input-search-icon close-icon none" onclick="js.index.clearSearchInput(this, 'search_products_by_name_or_code_input'), js.index.updateBackofficeProducts()">
            </div>
        </section>
        <div>
            <table class="explore__table">
                <thead>
                    <th>name</th>

                    <th></th>
                </thead>
                <tbody id="pagination_component">
                    {{html_backoffice_products_table_rows}}
                </tbody>
            </table>
        </div>
        {{html_pagination}}
    </div>
</main>

<script>
    window.onload = async function () {
        js.index.updatePaginationProgressBar();
        js.index.loadMoreOnScroll();
    };
</script>
<input id="last_evaluated_key" value='{{last_evaluated_key_val}}' hidden>
{{footer}}
