<tr>
    <td colspan="1">
        <img src="{{cdn_val}}/assets/icons/{{model_icon_val}}.svg" alt="" width="24" height="24">
        <span class="ml-05">{{model_name_val}}</span>
        {{html_model_is_favorite}}
    </td>
    <td colspan="1">
        {{owners_name_val}}
    </td>
    <td colspan="1">
        {{model_created_at_val}}
    </td>
    <td colspan="1">
        <span>{{model_filesize_val}} Mb</span>
        {{html_need_to_upgrade_your_plan}}
    </td>
    <td class="relative" colspan="1" style="{{actions_visibility_val}}">
        <button class="button--explore-more-options button--icon" aria-controls="explore_table_item_menu_{{index_val}}" aria-expanded="false" onclick="js.index.toggleExploreMenu(this)">
            <img src="{{cdn_val}}/assets/icons/more_vert.svg" alt="" width="24" height="24">
        </button>
        <menu id="explore_table_item_menu_{{index_val}}" class="menu--explore-more-options none">
            <li>
                <button onclick="js.index.FavoriteProject('{{model_id_val}}', '{{opposite_model_is_favorite_val}}')">
                    <img src="{{cdn_val}}/assets/icons/{{favorite_icon_val}}.svg" width="24" height="24" alt="" loading="lazy"> <span>{{favorite_or_unfavorite_val}}</span>
                </button>
            </li>
            <li style="{{remove_model_visibility_val}}">
                <button onclick="js.index.openModalRemoveProject('{{model_id_val}}', '{{model_name_val}}')">
                    <img src="{{cdn_val}}/assets/icons/delete_ghost.svg" width="24" height="24" alt="" loading="lazy"> <span>{{Remover}}</span>
                </button>
            </li>
        </menu>
    </td>
</tr>
