{{header}}
{{menu_backoffice}}
<main class="my-plan__main">
    <div>
        <div>
            <p>{{Pagamentos}}</p>
        </div>
        <div>
            <div>
                {{html_dropdown_select_user_pagination}}
            </div>
            <div>
                <div>
                    <img src="{{cdn_val}}/assets/icons/search.svg" width="24" height="24" alt="{{Icone buscar}}">
                    <input type="text" name="search" onkeyup="js.index.updateBackofficeUsers()" id="search_users_by_email_or_id_input" placeholder="{{Buscar usuários}}">
                </div>
            </div>
            <div class="table">
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Email</th>
                        <th>{{Nome}}</th>
                        <th>{{Telefone}}</th>
                        <th>CPF/CNPJ</th>
                        <th>{{Tipo}}</th>
                        <th>{{Último Login}}</th>
                        <th>{{Moeda}}</th>
                        <th>País</th>
                    </thead>
                    <tbody id="pagination_component">
                        {{html_backoffice_orders_table_rows}}
                    </tbody>
                </table>
            </div>
            {{html_pagination}}
        </div>
    </div>
</main>

<script>
    window.onload = async function () {
        js.index.updatePaginationProgressBar();
        js.index.loadMoreOnScroll();
    };
</script>
<input id="last_evaluated_key" value='{{last_evaluated_key_val}}' hidden>
{{footer}}
