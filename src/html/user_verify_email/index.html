{{header}}
{{menu_panel_no_icons}}
<main class="my-plan__main" id="userVerifyEmail">
    <div class="my-plan__title-container">
        <h1 class="my-plan__title">{{Validar seu email}}</h1>
    </div>
    <div class="login__title-container">
        <h2>{{Insira abaixo o código que enviamos para o email}}</h2>
        <h3>{{user_email_val}}</h3>
        <p>{{Caso não receba o código, confira o endereço de email inserido e verifique a sua caixa de SPAM.}}</p>
        <form class="page__box-email-verify__form" method="POST" action="/{{user_url_val}}">
            <div class="page__box-email-verify__form__entry__box-code">
                <input id="verify_email_code_1" aria-label="{{Digite o primeiro dígito do código de verificação que foi enviado ao seu e-mail.}}" oninput="js.index.getAllVerificationCodeInputs()" class="page__box-email-verify__form__entry__box-code__code" name="verify_email_code_1" value="{{verify_email_code_1_val}}" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}" placeholder=" " inputmode="numeric" required />
                <input id="verify_email_code_2" aria-label="{{Digite o segundo dígito do código de verificação que foi enviado ao seu e-mail.}}" oninput="js.index.getAllVerificationCodeInputs()" class="page__box-email-verify__form__entry__box-code__code" name="verify_email_code_2" value="{{verify_email_code_2_val}}" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}" placeholder=" " inputmode="numeric" required />
                <input id="verify_email_code_3" aria-label="{{Digite o terceiro dígito do código de verificação que foi enviado ao seu e-mail.}}" oninput="js.index.getAllVerificationCodeInputs()" class="page__box-email-verify__form__entry__box-code__code" name="verify_email_code_3" value="{{verify_email_code_3_val}}" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}" placeholder=" " inputmode="numeric" required />
                <input id="verify_email_code_4" aria-label="{{Digite o quarto dígito do código de verificação que foi enviado ao seu e-mail.}}" oninput="js.index.getAllVerificationCodeInputs()" class="page__box-email-verify__form__entry__box-code__code" name="verify_email_code_4" value="{{verify_email_code_4_val}}" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}" placeholder=" " inputmode="numeric" required />
                <input id="verify_email_code_5" aria-label="{{Digite o quinto dígito do código de verificação que foi enviado ao seu e-mail.}}" oninput="js.index.getAllVerificationCodeInputs()" class="page__box-email-verify__form__entry__box-code__code" name="verify_email_code_5" value="{{verify_email_code_5_val}}" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}" placeholder=" " inputmode="numeric" required />
                <input id="verify_email_code_6" aria-label="{{Digite o sexto dígito do código de verificação que foi enviado ao seu e-mail.}}" oninput="js.index.getAllVerificationCodeInputs()" class="page__box-email-verify__form__entry__box-code__code" name="verify_email_code_6" value="{{verify_email_code_6_val}}" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}" placeholder=" " inputmode="numeric" required />
            </div>
            <span class="error {{error_msg_visibility_val}}">{{error_msg_val}}</span>
        </form>
        <div class="verify-code-button-container">
            <a href="/user_email_register" class="button ghost">{{Alterar email}}</a>
            <form action="/{{user_url_val}}" method="POST">
                <input type="hidden" name="send_new_code" value="send_new_code">
                <button id="resend_code_button" type="submit" class="button" disabled>{{Reenviar código}}</button>
            </form>
        </div>
    </div>
</main>
{{footer}}

<input id="allow_resend_button_input" value="{{allow_resend_button_val}}">
<script>
    window.onload = async function () {
        focus_input = document.getElementById("{{focus_input_id_val}}");
        focus_input.focus();
        js.index.addEventListenerToVerificationCodeInputs();

        allow_resend_button_input = document.getElementById("allow_resend_button_input");
        if (allow_resend_button_input.value == "False") {
            await js.index.sleep(15000);
        }
        let resend_code_button = document.getElementById("resend_code_button");
        resend_code_button.removeAttribute("disabled");
    };
</script>
