{{header}}
{{menu_panel_no_icons}}
<div class="container page page-center" id="userVerifyEmail">
    <div class="page__box-email-verify box-content max-width">
        <div class="page__box-email-verify__info">
            <p>{{Enviamos um código de acesso temporário para}}</p>
            <p class="page__box-email-verify__info__user-email">{{user_email_val}}</p>
            <p>{{Cole (ou digite) seu código de 6 dígitos}}:</p>
        </div>
        <form class="page__box-email-verify__form" method="POST" action="{{domain_name_url_val}}/{{user_url_val}}">
            <div class="page__box-email-verify__form__entry__box-code">
                <input id="verify_email_code_1" aria-label="{{Digite o primeiro dígito do código de verificação que foi enviado ao seu e-mail.}}" oninput="js.index.getAllVerificationCodeInputs()" class="page__box-email-verify__form__entry__box-code__code" name="verify_email_code_1" value="{{verify_email_code_1_val}}" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                <input id="verify_email_code_2" aria-label="{{Digite o segundo dígito do código de verificação que foi enviado ao seu e-mail.}}" oninput="js.index.getAllVerificationCodeInputs()" class="page__box-email-verify__form__entry__box-code__code" name="verify_email_code_2" value="{{verify_email_code_2_val}}" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                <input id="verify_email_code_3" aria-label="{{Digite o terceiro dígito do código de verificação que foi enviado ao seu e-mail.}}" oninput="js.index.getAllVerificationCodeInputs()" class="page__box-email-verify__form__entry__box-code__code" name="verify_email_code_3" value="{{verify_email_code_3_val}}" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                <input id="verify_email_code_4" aria-label="{{Digite o quarto dígito do código de verificação que foi enviado ao seu e-mail.}}" oninput="js.index.getAllVerificationCodeInputs()" class="page__box-email-verify__form__entry__box-code__code" name="verify_email_code_4" value="{{verify_email_code_4_val}}" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                <input id="verify_email_code_5" aria-label="{{Digite o quinto dígito do código de verificação que foi enviado ao seu e-mail.}}" oninput="js.index.getAllVerificationCodeInputs()" class="page__box-email-verify__form__entry__box-code__code" name="verify_email_code_5" value="{{verify_email_code_5_val}}" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                <input id="verify_email_code_6" aria-label="{{Digite o sexto dígito do código de verificação que foi enviado ao seu e-mail.}}" oninput="js.index.getAllVerificationCodeInputs()" class="page__box-email-verify__form__entry__box-code__code" name="verify_email_code_6" value="{{verify_email_code_6_val}}" type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
            </div>
            <span class="error" style="{{error_msg_visibility_val}}">{{error_msg_val}}</span>
        </form>
    </div>
</div>
<script>
    window.onload = function () {
        console.log("Running on load");
        focus_input = document.getElementById("{{focus_input_id_val}}");
        focus_input.focus();
        js.index.addEventListenerToVerificationCodeInputs();
    };
</script>
{{footer}}
