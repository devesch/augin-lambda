<form action="{{domain_name_url_val}}/panel_user_data/?user_client_type=international" method="POST" id="form">
    <div class="panel-user-data-container">
        <div class="input-default floating-input">
            <input type="email" name="user_email" id="user_email" value="{{user_email_val}}" class="floating" minlength="3" maxlength="255" required placeholder=" " {{panel_user_data_email_readonly_val}}>
            <label for="user_email" class="floating-label">{{Seu Email}}</label>
        </div>
        <div class="input-default floating-input">
            <input name="user_name" id="user_name" value="{{user_name_val}}" class="floating" oninput="js.index.maskToLetter(this)" maxlength="50" minlength="1" required placeholder=" ">
            <label for="user_name" class="floating-label">{{Seu nome}}</label>
        </div>
        <div class="input-default floating-input country-flag-container">
            <picture>
                <img src="{{cdn_val}}/assets/images/flags/{{user_country_alpha_2_lower_val}}.jpg" width="20" height="15" alt="{{user_country_code_val}} {{flag}}">
            </picture>
            <select onchange="js.index.panelUserDataChangeCountryForm('international')" name="user_country" class="floating" id="user_country" value="{{user_country_val}}" required autocomplete="off">
                {{html_user_country_options}}
            </select>
            <!-- <label for="user_country" class="floating-label">{{País}}</label> -->
        </div>
        <div class="input-default-icon focus floating-input" id="user_phone_div">
            {{html_user_phone_input}}
        </div>
        <div class="input-default floating-input">
            <input hidden oninput="js.index.showUserCompanyAddressData()" name="user_cnpj" id="user_cnpj" value="{{user_cnpj_val}}" maxlength="18" placeholder=" ">
            <input hidden name="user_cpf" id="user_cpf" oninput="js.index.maskToCPF(this);" value="{{user_cpf_val}}" class="floating" minlength="14" maxlength="14">
        </div>
        <div class="input-default floating-input">
            <input name="user_zip_code" id="user_zip_code" value="{{user_zip_code_val}}" class="floating" oninput="js.index.maskToNumber(this)" maxlength="18" placeholder=" ">
            <label for="user_zip_code" class="floating-label">{{Código ZIP}}</label>
        </div>
        <div class="input-default floating-input">
            <input name="user_state" id="user_state" class="floating" value="{{user_state_val}}" placeholder=" ">
            <label for="user_state" class="floating-label">{{Estado/Região/Provincia}}</label>
        </div>
        <div class="input-default floating-input">
            <input name="user_city" id="user_city" class="floating" value="{{user_city_val}}" placeholder=" ">
            <label for="user_city" class="floating-label">{{Digite a sua cidade}}</label>
        </div>
        <input placeholder="{{Código da Cidade}}" name="user_city_code" class="floating" id="user_city_code" value="{{user_city_code_val}}" readonly style="display:none;">
        <div class="input-default floating-input">
            <input class="floating" name="user_neighborhood" id="user_neighborhood" class="floating" value="{{user_neighborhood_val}}" placeholder=" ">
            <label for="user_neighborhood" class="floating-label">{{Endereço}}</label>
        </div>
        <div class="input-default floating-input">
            <input name="user_street" id="user_street" class="floating" value="{{user_street_val}}" placeholder=" ">
            <label for="user_street" class="floating-label">{{Endereço 2}}</label>
        </div>
        <div class="input-default">
            <input hidden placeholder="{{Número}}" name="user_street_number" id="user_street_number" value="{{user_street_number_val}}" oninput="js.index.maskToNumber(this)">
        </div>
        <div class="input-default">
            <input hidden placeholder="{{Complemento}}" name="user_complement" id="user_complement" value="{{user_complement_val}}">
        </div>
        <!-- <div class="checkbox-default">
            <input type="checkbox" id="user_aggre_with_communication" name="user_aggre_with_communication" {{user_aggre_with_communication_checked_val}}>
            <label for="user_aggre_with_communication">{{Concordo em receber comunicados.}}</label>
        </div> -->
        <span class="error" style="{{error_msg_visibility_val}}" id="error_msg">
            {{error_msg_val}}
        </span>
        <div class="login__button-container">
            <button type="button" class="{{panel_user_data_close_modal_visibility_val}} ghost" onclick="js.index.closeModal('.modal.my-data')">
                {{Cancelar}}
            </button>
            <button type="submit" {{html_onsubmit_international_form}}>
                {{Salvar}}
            </button>
        </div>
    </div>
</form>
