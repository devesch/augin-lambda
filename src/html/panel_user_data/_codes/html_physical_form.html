<form action="/panel_user_data/?user_client_type=physical" method="POST" id="form" class="panel-user-data__main-container">
    <article>
        <section class="panel-user-data__main-container__row">
            <section class="panel-user-data__main-container__column">
                <h2 class="panel-user-data__main-container__title">{{Dados pessoais}}</h2>
                <p>{{Dados básicos para acesso à conta e personalização do sistema.}}</p>
            </section>
            <section class="panel-user-data-container panel-user-data__main-container__column">
                <div class="input-default floating-input">
                    <input type="text" name="user_name" id="user_name" value="{{user_name_val}}" class="floating" oninput="js.index.formatToLetter(this)" maxlength="50" minlength="1" required placeholder=" ">
                    <label for="user_name" class="floating-label">{{Nome completo}}</label>
                </div>
                <div class="input-default focus floating-input">
                    <input type="email" name="user_email" id="user_email" value="{{user_email_val}}" class="floating" minlength="3" maxlength="255" required placeholder=" " {{panel_user_data_email_readonly_val}}>
                    <label for="user_email" class="floating-label">E-mail</label>
                </div>

                <div class="input-default floating-input">
                    <section class="input-default country-flag-container">
                        <select onchange="js.index.panelUserDataChangeCountryForm('physical')" class="floating" name="user_country" id="user_country" value="{{user_country_val}}" required autocomplete="off">
                            {{html_user_country_options}}
                        </select>
                        <!-- <label for="user_country" class="floating-label">{{País}}</label> -->
                    </section>
                </div>
                <div class="input-default floating-input">
                    <section class="input-default-icon focus" id="user_phone_div">
                        {{html_user_phone_input}}
                    </section>
                </div>
            </section>
        </section>
        <span class="error" style="{{error_msg_visibility_val}}" id="error_msg">
            {{error_msg_val}}
        </span>
        <section class="panel-user-data__main-container__button-container">
            <button type="submit">
                {{Salvar alterações}}
            </button>
        </section>
    </article>
</form>

<form action="/panel_user_data/?user_client_type=physical" method="POST" id="form" class="panel-user-data__main-container">
    <article>
        <section class="panel-user-data__main-container__row">
            <section class="panel-user-data__main-container__column">
                <h2 class="panel-user-data__main-container__title">{{Dados de faturamento}}</h2>
                <p>{{Dados para emissão de notas-fiscais, invoices e boletos.}}</p>
            </section>
            <section class="panel-user-data-container panel-user-data__main-container__column">
                <div class="panel-user-billing-data-container">
                    <div class="panel-user-data__user-client-container">
                        <a href="/panel_user_data/?user_client_type=company">{{Pessoa jurídica}}</a>
                        <span class="active">{{Pessoa física}}</span>
                    </div>
                </div>
                <div class="panel-user-data__cpf-cep-container">
                    <div class="input-default floating-input cpf-field">
                        <input hidden type="text" oninput="js.index.showUserCompanyAddressData()" name="user_cnpj" id="user_cnpj" value="{{user_cnpj_val}}" maxlength="18">
                        <input type="text" name="user_cpf" id="user_cpf" oninput="js.index.formatToCPF(this);" value="{{user_cpf_val}}" class="floating" minlength="14" maxlength="14" placeholder=" ">
                        <label for="user_cpf" class="floating-label">{{CPF}}</label>
                    </div>
                    <div class="input-default floating-input cep-field">
                        <input type="text" name="user_zip_code" id="user_zip_code" class="floating" value="{{user_zip_code_val}}" oninput="js.index.showUserPhysicalAddressData()" minlength="9" maxlength="9" placeholder=" ">
                        <label for="user_zip_code" class="floating-label">{{CEP}}</label>
                    </div>
                </div>
                <div class="panel-user-data__cpf-cep-container">
                    <div class="input-default focus floating-input">
                        <input type="text" name="user_state" id="user_state" value="{{user_state_val}}" class="floating" readonly required placeholder=" ">
                        <label for="user_state" class="floating-label">{{Estado}}</label>
                    </div>
                    <div class="input-default focus floating-input">
                        <input type="text" name="user_city" id="user_city" value="{{user_city_val}}" class="floating" readonly required placeholder=" ">
                        <label for="user_city" class="floating-label">{{Cidade}}</label>
                    </div>
                </div>

                <input type="text" name="user_city_code" id="user_city_code" value="{{user_city_code_val}}" readonly style="display:none;">
                <div class="input-default focus floating-input">
                    <input type="text" name="user_neighborhood" id="user_neighborhood" value="{{user_neighborhood_val}}" class="floating" readonly required placeholder=" ">
                    <label for="user_neighborhood" class="floating-label">{{Bairro}}</label>
                </div>

                <div class="input-default focus floating-input">
                    <input type="text" name="user_street" id="user_street" value="{{user_street_val}}" class="floating" readonly required placeholder=" ">
                    <label for="user_street" class="floating-label">{{Rua}}</label>
                </div>

                <div class="panel-user-data__cpf-cep-container">
                    <div class="input-default floating-input">
                        <input type="text" name="user_street_number" id="user_street_number" value="{{user_street_number_val}}" class="floating" oninput="js.index.formatToNumber(this)" placeholder=" ">
                        <label for="user_street_number" class="floating-label">{{Número}}</label>
                    </div>
                    <div class="input-default floating-input">
                        <input type="text" name="user_complement" id="user_complement" class="floating" value="{{user_complement_val}}" placeholder=" ">
                        <label for="user_complement" class="floating-label">{{Complemento}}</label>
                    </div>
                </div>

            </section>
        </section>
        <span class="error" style="{{error_msg_visibility_val}}" id="error_msg">
            {{error_msg_val}}
        </span>
        <section class="panel-user-data__main-container__button-container">
            <button type="submit">
                {{Salvar alterações}}
            </button>
        </section>
    </article>
</form>
