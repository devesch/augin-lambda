{{header}}
{{menu_panel}}
<main class="my-plan__main">
    <div class="my-plan__title-container">
        <h1 class="my-plan__title">{{Alterar plano}}</h1>
        <div class="my-plan__title-container__button-container">
            <button class="black my-plan__title-container__button">
                Upgrade
            </button>
            <button class="ghost my-plan__title-container__button">
                <img src="{{cdn_val}}/assets/icons/notifications.svg" alt="Notificações" width="24" height="24">
            </button>
        </div>
    </div>

    <div class="change-plan__sub-title-container">
        <h1 class="change-plan__sub-title">
            {{Olá}} <strong>{{user_name_val}}</strong>{{, seu plano é o }}<strong>{{plan_name_val}}</strong>{{. Escolha seu novo plano.}}
        </h1>
    </div>

    <form role="radiogroup" class="change-plan__payment-radio-tabs-container">
        <input id="yearly_augin_plan_input" type="radio" name="monthly_or_yearly_augin_plan" value="yearly_augin_plan" aria-controls="yearly_subscription_container" checked>
        <label onclick="js.index.showPlansThumbs('annually')" for="yearly_augin_plan">
            {{Pagamento anual}}
        </label>
        <input id="monthly_augin_plan_input" type="radio" name="monthly_or_yearly_augin_plan" value="monthly_augin_plan" aria-controls="monthly_subscription_container">
        <label onclick="js.index.showPlansThumbs('monthly')" for="monthly_augin_plan">
            {{Pagamento mensal}}
        </label>
    </form>

    <section aria-live="polite">
        <article id="monthly_subscription_container" class="change-plan__subscription-container" role="tabpanel" style="display:none;">
            {{html_monthly_plans_thumbs}}
        </article>

        <article id="yearly_subscription_container" class="change-plan__subscription-container" role="tabpanel">
            {{html_annually_plans_thumbs}}
        </article>
    </section>

</main>


<div class="modal my-data" id="panel_user_data_modal" aria-hidden="true">
    <div class="content-modal max-width">
        <div class="content-close">
            <span class="close" onclick="js.index.closeModal('#panel_user_data_modal')">
                <img src="{{cdn_val}}/assets/icons/icon-close-modal.svg" width="24" height="24" alt="{{Botão de fechar o modal}}">
            </span>
        </div>
        <div id="panel_user_data_form_div" class="modal-content">
        </div>
    </div>
</div>

{{footer}}
